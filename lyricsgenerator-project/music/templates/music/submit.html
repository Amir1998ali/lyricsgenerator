{% extends 'music/base.html'%}
{% block 'body' %}
{% load widget_tweaks %}

<style>
.button1{
    display:inline-block;
    padding:0.35em 1.2em;
    border:0.1em solid #FFFFFF;
    margin:0 0.3em 0.3em 0;
    border-radius:0.12em;
    box-sizing: border-box;
    text-decoration:none;
    font-family:'Roboto',sans-serif;
    font-weight:300;
    color:black;
    text-align:center;
    transition: all 0.2s;
}
.button1:hover{
    color:#000000;
    background-color:#FFFFFF;
}

    <div class="container" >
        <br>
        <h1 style="color: grey;">Submit a Lyrics</h1>
        <h2>{{ note }}</h2>
        <form action="{% url 'submit' %}" method="POST" novalidate> 
            {% csrf_token%}
            {% for field in musicform %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
                <br>
            </div>
            {% endfor %}
            <br>
            <input class = "button1" type="submit" value="Submit Song" style="color: black;">
        </form>
    </div>

{% endblock %}
