{% extends 'music/base.html'%}
{% block 'body' %}
{% load widget_tweaks %}
{% load static %}

<style>
    .bg{
        background: url('{% static "drake.jpg" %}') no-repeat; 
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        
    }
    .parent_div {
        position: relative;
        height: 1000;
        width: 1000;
    }

    .button1{
        display:inline-block;
        padding:0.35em 1.2em;
        border:0.1em solid #FFFFFF;
        margin:0 0.3em 0.3em 0;
        border-radius:0.12em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Roboto',sans-serif;
        font-weight:300;
        color:black;
        text-align:center;
        transition: all 0.2s;
    }
    .button1:hover{
        color:#000000;
        background-color:#FFFFFF;
    }
    @media all and (max-width:30em){
        â€ƒ.button1{
            display:block;
            margin:0.4em auto;
        }
    }
</style>

<div class="container" >
    <br>
    <div class = "bg"></div>
    
    <h1 style="color: grey;">Submit a Lyrics</h1>
    <h2>{{ note }}</h2>
    <form action="{% url 'submit' %}" method="POST" novalidate> 
        {% csrf_token%}
        {% for field in musicform %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
            <br>
        </div>
        {% endfor %}
        <br>
        <input class = "button1" type="submit" value="Submit Song" style="color: black;">
    </form>
</div>

{% endblock %}
